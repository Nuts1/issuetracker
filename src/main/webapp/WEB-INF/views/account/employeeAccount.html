<!DOCTYPE html>
<html lang="en">
<head>
  <title>Issue tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../script/util/utils.js"></script>
  <link rel="stylesheet" href="../resource/projects.css">
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a onclick="window.history.back()">Back</a></li>
        <li class="active"><a href="#">Employees</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-8 text-left">
      <h1 id="projectName">General information</h1>
      <h4 id="projectInfo"></h4>s
      <div>
       <div class="panel-body">
          <form id="form" name="form" onsubmit="return validateForm()" action="/manager/save" method="POST">
            <div class="row">
              <div class="col-xs-6 form-group">
                <label>Name</label>
                <input readonly id="name" name="name" class="form-control" type="text" required/>
              </div>
              <div class="col-xs-6 form-group">
                <label>Surname</label>
                <input readonly id="surname" name="surname" class="form-control" type="text" required/>
              </div>
              <div class="col-xs-6 form-group">
                <label>Email</label>
                <input readonly id="email" name="email" class="form-control" type="email" required/>
              </div>
              <div class="col-sm-6 form-group">
                <label>Role</label>
                <input readonly required id="role" class="form-control" required>
                </input>
              </div>
              <div class="col-sm-6 form-group">
                <label>Position</label>
                <input readonly required id="position" class="form-control" required>
                </input>
              </div>
              <div class="col-sm-6 form-group">
                <label>Qualification</label>
                <input readonly required id="qualification" class="form-control" required>
                </input>
              </div>
              <div class="col-sm-6 form-group">
              </div>
            </div>
          </form>
          <h1>Security</h1>
          <form id="securityForm" name="securityForm" onsubmit="return validateForm()" action="/manager/save" method="POST">
            <div class="row">
              <div class="col-xs-6 form-group">
                <label>Old password</label>
                <input id="old" class="form-control" type="password" required/>
                <label>New password</label>
                <input id="new1" class="form-control" type="password" required/>
                <input id="new2" class="form-control" type="password" required/>
              </div>
            </div>
            <div class="col-sm-6 form-group">
              <input onclick="changePassword()" class="btn btn-primary" type="button" value="Change password"/>
              <div id="info" hidden class="alert alert-danger">
              </div>
            </div>
          </form>
       </div>


      </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Vavilin Oleksandr</p>
</footer>
<script src="../script/account/employeeAccount.js"></script>
</body>
</html>

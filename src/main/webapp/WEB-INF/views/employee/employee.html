<!DOCTYPE html>
<html lang="en">
<head>
  <title>Issue tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../script/util/utils.js"></script>
  <link rel="stylesheet" href="../resource/projects.css">
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Tasks</a></li>
        <li><a href="../account/employeeAccount.html">Account</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <label>Taks</label><br>
      <li class="list-group-item" style="background: #c6ffc1;">Completed tasks</li>
      <li class="list-group-item">Not completed tasks</li>

      <div id="taskList" style="overflow-y:scroll">
        
      </div>
    </div>
    <div class="col-sm-8 text-left">
      <h1 id="taskName">No task selected</h1>
      <h4 id="taskInfo"></h4>
      <div class="row">
        <div class="col-xs-6 form-group">
          <input id="confirm" disabled class="btn" type="button" onclick="sumbitConfrimTheTask()" value="Confrim the task">
        </div>
        <div class="col-xs-6 form-group">
          <input id="complete" disabled class="btn" type="button" onclick="sumbitCompleteTheTask()" value="Complete the task">
        </div>
        <div class="col-xs-6 form-group">
          <label>Delay</label>
          <input disabled id="delayValue" class="form-control" type="number" >
          <input disabled id="delaySumbit" style="margin-top: 5px;" class="btn form-group" type="button" onclick="sumbitDelay()" value="Sumbit delay">
        </div>
      </div>
      <div id="info" hidden class="alert alert-danger">
      </div>

    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <script src="../script/employee/employee.js"></script>
  <p>Vavilin Oleksandr</p>
</footer>
</body>
</html>

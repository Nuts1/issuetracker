<!DOCTYPE html>
<html lang="en">
<head>
  <title>Issue tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../script/util/utils.js"></script>

  <link rel="stylesheet" href="../resource/projects.css">
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="project.html">Projects</a></li>
        <li class="active"><a href="#">Employees</a></li>
        <li><a href="../account/employeeAccount.html">Account</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <div>
        <input style="margin: 10px; width: 150px;" class="btn btn-primary" onclick="buttonAddNewEmployee()" value="Add employee"/>
      </div>
      <label>Select Role</label>
      <select onchange="getByRole()" id="roleSelect" class="form-control">
        <option>No Role selected</option>
      </select>
      <div id="employeeList" style="overflow-y:scroll">

      </div>
    </div>
    <div class="col-sm-8 text-left">
      <h1 id="projectName">No employee selected</h1>
      <h4 id="projectInfo"></h4>
      <div>
       <div class="panel-body">
          <form id="form" name="form" onsubmit="return validateForm()" action="/manager/save" method="POST">
            <div class="row">
              <div class="col-xs-6 form-group">
                <label>Name</label>
                <input id="name" name="name" class="form-control" type="text" required/>
              </div>
              <div class="col-xs-6 form-group">
                <label>Surname</label>
                <input id="surname" name="surname" class="form-control" type="text" required/>
              </div>
              <div class="col-xs-6 form-group">
                <label>Email</label>
                <input id="email" name="email" class="form-control" type="email" required/>
              </div>
              <div class="col-sm-6 form-group">
                <label>Select role</label>
                <select name="roleId" required id="selecRole" onchange="check()" class="form-control">
                </select>
              </div>
              <div class="col-sm-6 form-group">
                <label>Select type</label>
                <select name="positionId" id="selectType" class="form-control">
                  <option selected value>Have no position</option>
                </select>
              </div>
              <div class="col-sm-6 form-group">
                <label>Select qualification</label>
                <select name="qualificationId" id="selectQualification" class="form-control">
                  <option selected value>Have no qualification</option>
                </select>
              </div>
              <div class="col-sm-6 form-group">
                <input id="updateEmployee" class="btn" type="button" onclick="sumbit()" value="Update"/>
                <input id="deleteEmployee" class="btn" type="button" onclick="deleteEmployeeFunction()" value="Delete"/>
              </div>
              <input name="id" id="employeeId" value type="text" hidden>

            </div>
            <div id="error" hidden class="alert alert-danger">
            </div>
          </form>
       </div>
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Vavilin Oleksandr</p>
</footer>
<script src="../script/admin/employee.js"></script>
</body>
</html>
